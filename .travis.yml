language: node_js

node_js: stable

before_install:
    - export TZ='Asia/Shanghai'
    - npm install hexo-cli -g
    - npm install hexo -g

install:
    - npm install

script:
    - hexo clean

after_script:
    - cd tzzs/tzzs.githu.io
    - git checkout hexo
    - hexo g -d
    - git add .
    - git commit -m "Travis CI Auto Builder at `date +"%Y-%m-%d %H:%M"`"
    - git push --force "https://GbCwtnsnVJ:${CodingToken}@${Coding}" master:master

branches:
    only:
        - hexo

env:
    global:
        - GH_REF: github.com/tzzs/tzzs.github.io.git
        - Coding: e.coding.net/imtzz/Pages.git
